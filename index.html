<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x222c.eu - Crafting Digital Experiences</title>
    <link href="/src/app/globals.css" rel="stylesheet" />
    <style>
      /* Inline fallback styles for animations if Tailwind is not applied */
      @keyframes accordion-down {
        from {
          height: 0;
        }
        to {
          height: var(--radix-accordion-content-height);
        }
      }

      @keyframes accordion-up {
        from {
          height: var(--radix-accordion-content-height);
        }
        to {
          height: 0;
        }
      }

      .animate-accordion-down {
        animation: accordion-down 0.2s ease-out;
      }

      .animate-accordion-up {
        animation: accordion-up 0.2s ease-out;
      }
    </style>
  </head>

  <body class="bg-background text-foreground dot-font">
    <header class="p-6 bg-primary text-primary-foreground">
      <h1>Welcome to x222c.eu</h1>
    </header>

    <main class="p-6">
      <section class="mb-6">
        <h2 class="text-2xl">Interactive Accordion</h2>
        <div class="animate-accordion-down bg-secondary text-secondary-foreground p-4 rounded mb-2">
          Content expands down
        </div>
        <div class="animate-accordion-up bg-muted text-muted-foreground p-4 rounded">
          Content collapses up
        </div>
      </section>

      <section>
        <h2 class="text-2xl">Framer Motion Integration</h2>
        <div
          class="p-6 bg-white rounded-xl shadow-lg overflow-hidden relative animate-accordion-down"
          style="transition: transform 0.2s;"
        >
          <h3>Hover Over Me!</h3>
        </div>
      </section>
    </main>

    <footer class="p-6 bg-muted text-muted-foreground">
      <p>&copy; 2024 x222c.eu - All rights reserved.</p>
    </footer>
  </body>
</html>
